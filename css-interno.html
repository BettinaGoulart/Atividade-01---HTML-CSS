<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula PI - CSS</title>
    <style>
        .card {
            width: 500px; 
            border: 5px solid black;
            background-color:cornflowerblue;
        }

        .texto {font-family: monospace;}

        .titulo {font-size: 30px;}

        .paragrafo {font-size: 15px;}

        .imagem {width: 100px; height: 100px;}

        .cor1 {color: orangered;}

        .cor2 {color: red}

    </style>
</head>
<body>
    <!-- Div Pai-->
    <div class="card">

        <!-- Div Filhos -->
        <div style="width: 100px; height: 100px;">
            <img src="https://cdn-icons-png.flaticon.com/512/706/706830.png" alt="" class="imagem">
            </div>

        <div>
        <h1 class="titulo texto"> Meu nome é <span class="cor1">RUDITE</span> </h1>
        <p class="paragrafo texto">Mensagem: <span class="cor2">a vida não é um morango</span> </p>
    </div>
</div>
</body>
</html>
